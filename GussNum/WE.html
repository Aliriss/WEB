<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var r=parseInt(Math.random()*100);
        var input;
        while((input=prompt("请输入一个数字"))!=r){
            
            if(input>r) alert("您输入的数偏大！");
            else alert("你输入的数偏小！");
        }
        alert("恭喜您，输入成功！！！");
    </script>
    
</body>
</html>
